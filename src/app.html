<!doctype html>
<html lang="%lang%">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="theme-color" content="#333333">

    <link rel="stylesheet" href="%sveltekit.assets%/global.css">
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" crossorigin="use-credentials">
    <link rel="icon" type="image/ico" href="%sveltekit.assets%/favicon.ico">

    <link rel="stylesheet" href="%sveltekit.assets%/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="%sveltekit.assets%/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="%sveltekit.assets%/spectre.css/dist/spectre-icons.min.css">

    <link rel="stylesheet" href="%sveltekit.assets%/specific.css"> %sveltekit.head%
    <script>
        window.addEventListener("load", function(event) {
            const dataDomain = location.hostname.replace('www.', '')
            if (dataDomain !== 'localhost') {
                const script = document.createElement('script');
                script.src = "https://plausible.io/js/plausible.js";
                script.setAttribute('data-domain', dataDomain);
                script.defer = true
                document.getElementsByTagName('head')[0].appendChild(script);
            }
        })
    </script>
</head>

<body data-sveltekit-preload-data="hover">
    <main style="display: contents">%sveltekit.body%</div>
</body>

</html>
